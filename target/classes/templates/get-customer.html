<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cliente | Cadastro de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>

<div th:if="${customerDetail}" class="container my-5 col-md-4" align="center">
    <h1>Cliente</h1>
    <p align="left"><a th:href="@{/home}" class="btn btn-primary">Home</a></p>

    <table class="table table-striped table-responsive-md">
        <tr>
            <td>ID</td>
            <td th:utext="${customerDetail.id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:utext="${customerDetail.name}"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td th:utext="${customerDetail.phone}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td th:utext="${customerDetail.email}"></td>
        </tr>


    </table>
    <br/><br/>

</div>
</body>
</html>
